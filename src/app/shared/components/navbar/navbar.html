<p-menubar [model]="items">
  <ng-template #start>
    <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="..." fill="var(--primary-color)" />
    </svg>
  </ng-template>
  <ng-template #item let-item let-root="root">
    <p
      pRipple
      class="flex items-center p-menubar-item-link"
      [routerLink]="item.routerLink"
      [routerLinkActive]="['active']"
    >
      <span>{{ item.label }}</span>

      @if (item.badge) {
      <p-badge [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
      } @if (item.shortcut) {
      <span
        class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
        >{{ item.shortcut }}</span
      >
      } @if (item.items) {
      <i [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
      }
    </p>
  </ng-template>
  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-button (click)="onLogout()" [loading]="isLogoutLoading()">Logout</p-button>
      <span>{{ username() }}</span>
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        shape="circle"
      />
    </div>
  </ng-template>
</p-menubar>
