<div class="m-auto flex flex-col justify-center w-full h-full bg-surface-100 p-8">

    <div class="w-full flex justify-center">
        <app-anime-search (searchQueryEvent)="onSearchQueryEvent($event)"></app-anime-search>
    </div>

    <div class="grid grid-cols-4 gap-2 mt-4">
        @for (item of filteredAnimeList(); track $index) {
            <app-anime-item></app-anime-item>
        }
    </div>
</div>
