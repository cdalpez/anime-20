<div class="m-auto flex flex-col justify-center w-full h-full bg-surface-100 p-8">

    <div class="w-full flex justify-center">
        <app-anime-search (searchQueryEvent)="onSearchQueryEvent($event)"></app-anime-search>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-2 mt-4">
        @for (animeItem of filteredAnimeList(); track $index) {
            <app-anime-item [anime]="animeItem">
                <app-handle-buttons></app-handle-buttons>
            </app-anime-item>
        }
    </div>
</div>
